<!-- This file is to allow user, registered or not, to browse all photos sorted by date. -->


<!-- specify the document is of type html -->
<!doctype html>
<!-- specify the language is english -->
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS, make the page look better and formated -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- default name of the tab -->

  <title>Browse</title>

</head>


<body>
  <!-- navigation bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!-- <a class="navbar-brand" href="#">Home</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- navigation bar options  -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
        </li>

      </ul>
      
    </div>
    <div>


    </div>
  </nav>
  <br>
  <h1>{{message}}</h1>
  <ul>
    {% if result %}
     
        {% for i in result%}
         <li>
          caption: {{ i[2] }}<br>
          <img src='data:image/jpg;base64, {{ base64.b64encode(i[1]).decode("ascii") }}' width="50%" height="50%" /><br>
        </li>  <br>
        {% endfor %}
      
      
    {% endif %}  
  </ul>


</body>

<!-- dark mode for the web page -->
<style>
  h1 {
    text-align: center;
  }

  body {
    /* making the background to the specific color in hex */
    background-color: #212121;
    color: White;

  }
</style>

</html>
