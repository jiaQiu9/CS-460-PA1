<body>
    <p>{{message}}</p>
    <h1>Friends list of {{name}} </h1>
    <p><a class="nav-link" href="{{ url_for('friends_recommend') }}">Need friend recommendations?</a></p>
    <br>
    {% if list %}
    <ol>
        {% for friend in list %}
            <li> {{friend[0]}}</li>

        {% endfor %}
    </ol>
    {% else %}
    <h3> No friends in your friends list.</h3>
    {% endif %}
</body>
