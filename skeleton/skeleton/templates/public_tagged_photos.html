<body>

    <br>
    <h1> {{message}}</h1>
    <br> 

    <form method="post" action="{{ url_for('search_tag') }}" style="text-align:center;">
        <label for="search">Search another tag:</label>
        <input type="text" name="search" required="true"/>
        <input type="submit" name="btn" value="photos by date"/>
    </form>
    <br>

    {% if result %}
    <ul>
        {% for photo in result%}

        Album: {{photo[2]}} <br>
        User: {{photo[1]}} <br>
        Tags:
        {%if photo[5]%}
            {%for tag in photo[5]%}
            <a href= "{{ url_for('public_tagged_photos', variable=tag[0]) }}">{{tag[0]}}</a>
            {%endfor%}
        {%endif%}
        <br>
        {{photo[3]}} <br>
        <img src='data:image/jpg;base64, {{ base64.b64encode(photo[4]).decode("ascii") }}' width="50%" height="50%" />
        <br>
        <br>
        {% endfor %}
    </ul>
    {% endif %}
</body>
